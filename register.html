<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,600;1,600&family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!--Main Area -->
    <div class="container">
        <!--Registration Area -->
        <form action="" class="form">
            <h1 class="form__title">Kayıt Ol</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input--group">
                <input type="text" class="form__input" autofocus placeholder="Kullanıcı Adı">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input--group">
                <input type="email" class="form__input" autofocus placeholder="Mail">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input--group">
                <input type="password" class="form__input" autofocus placeholder="Şifre">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input--group">
                <input type="password" class="form__input" autofocus placeholder="Şifre Tekrarı">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button">Kayıt Ol</button>
            <p class="form__text">
                <a href="index.html" class="form__link" >Zaten hesabım var, Giriş yap</a>
            </p>
        </form>

    </div>

    
</body>
</html>
